<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <div style="text-align:justify;position:relative" class="col-md-12">
                <h3>Our Clients and Partners</h3>
                <div class="row" style="margin-top:25px">
                    <div class="owl-carousel">
                        {% for client in site.clients_row_1 %}
                            <div>
                                <a href="{{ client.link }}" target="_blank">
                                    <img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive" style="margin:0 auto">
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div><! --/row -->
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
